<div class="container">
  <div class="card">
    <div class="card-header">
      <h3>Usuários</h3>
    </div>
    <div class="card-body">
      <table class="table table-hover">
        <thead>
          <tr class="text-center">
            <th>ID</th>
            <th>NOME</th>
            <th>SOBRENOME</th>
            <th>E-MAIL</th>
            <th>SENHA</th>
            <th>AÇÕES</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let person of persons" class="text-center">
            <td>{{person.id}}</td>
            <td>{{person.name}}</td>
            <td>{{person.lastname}}</td>
            <td>{{person.email}}</td>
            <!-- <td>{{person.password}}</td> -->
            <td>
              <button (click)="Edit(person)" class="btn btn-warning">Editar</button>
              <button (click)="Delete(person)" class="btn btn-danger" style="margin-left: 10px;">Deletar</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
