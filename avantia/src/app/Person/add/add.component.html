<div class="container col-md-6">
  <div class="card">
    <div class="card-header">
      <h3>Adicionar usu√°rios</h3>
    </div>
    <div class="card-body">
      <form action="">
        <div class="form-group">
          <label for="">Nome:</label>
          <input [(ngModel)]="person.name" name="name" type="text" class="form-control">
        </div>
        <div class="form-group">
          <label for="">Sobrenome:</label>
          <input [(ngModel)]="person.lastname" name="lastname" type="text" class="form-control">
        </div>
        <div class="form-group">
          <label for="">E-mail:</label>
          <input [(ngModel)]="person.email" name="email" type="email" class="form-control">
        </div>
        <div class="form-group">
          <label for="">Senha:</label>
          <!-- <input [(ngModel)]="person.password" name="password" type="password" class="form-control"> -->
        </div>
        <button (click)="Save()" class="btn btn-success">Cadastrar</button>
      </form>
    </div>
  </div>
</div>
